<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <form>
                <h4>Buy Insurance</h4>
                <div class="form-group">
                    <label>Flight Number</label> 
                    <select class="form-control" id="buy-flight-number">
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount to Buy (max 1 ether)</label> 
                    <input class="form-control" type="text" id="buy-amount" placeholder="amount in wei"> 
                </div>
                <button class="btn btn-primary" type="button" id="buy-btn">Buy</button>
            </form>
        </div>
        <div class="row top-20">
            <form>
                <h4>Fetch Flight Status</h4>
                <div class="form-group">
                    <label class="form">Flight</label> 
                    <select class="form-control" id="flight-number">
                    </select>
                </div>
                <button class="btn btn-primary" type="button" id="submit-oracle">Submit to Oracles</button>
            </form>
        </div>
        <hr />
        <div class="row top-20">
            <form>
                <h4>Withdraw</h4>
                <button class="btn btn-primary" type="button" id="withdraw-btn">Withdraw</button>
            </form>
        </div>
    </main>

</body>

</html>
